<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Catalogo de Carrinhos em Miniatura</title>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Carrinhos de Miniatura</h1>

        <form id="carForm">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required>

            <label for="fabricante">Fabricante:</label>
            <input type="text" id="fabricante" required>

            <label for="ano">Ano:</label>
            <input type="number" id="ano" required>

            <label for="cor">Cor:</label>
            <input type="text" id="cor" required>

            <button type="submit">Adicionar Carrinho</button>
        </form>

        <div id="carList">
            <!-- Lista de carrinhos será exibida aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
